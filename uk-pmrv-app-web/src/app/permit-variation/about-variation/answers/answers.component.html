<app-permit-task [breadcrumb]="true" reviewGroupTitle="About the variation" reviewGroupUrl="about">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <app-page-heading>Check your answers</app-page-heading>
      <app-about-variation-summary-details
        [showChangeLink]="(store.isEditable$ | async) === true"
        [permitVariationDetails]="permitVariationDetails"
      ></app-about-variation-summary-details>
      <div class="govuk-button-group">
        <button
          appPendingButton
          govukButton
          type="button"
          (click)="confirm()"
          *ngIf="(store | async).isEditable === true"
        >
          Confirm and complete
        </button>
      </div>
      <app-list-return-link reviewGroupTitle="About the variation" reviewGroupUrl="../about"></app-list-return-link>
    </div>
  </div>
</app-permit-task>
