<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form (ngSubmit)="submitContactDetails()" [formGroup]="form">
      <govuk-error-summary *ngIf="isSummaryDisplayed" [form]="form"></govuk-error-summary>
      <app-page-heading caption="Create user account" size="xl">Enter your details</app-page-heading>
      <div id="user-details-fieldset">
        <h2 class="govuk-heading-m">Your name</h2>
        <app-user-input phoneType="full"></app-user-input>
      </div>
      <button govukButton type="submit">Continue</button>
    </form>
  </div>
</div>
