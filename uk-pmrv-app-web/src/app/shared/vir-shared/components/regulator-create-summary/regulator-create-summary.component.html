<ng-container *ngIf="regulatorReviewResponse">
  <h2 class="govuk-heading-m" *ngIf="!isReview">Create summary</h2>
  <dl govuk-summary-list [hasBorders]="true">
    <div govukSummaryListRow>
      <dt govukSummaryListRowKey>Report summary</dt>
      <dd govukSummaryListRowValue class="pre-wrap">{{ regulatorReviewResponse?.reportSummary }}</dd>
      <dd govukSummaryListRowActions *ngIf="isEditable">
        <a govukLink [routerLink]="['../..', 'create-summary']" [queryParams]="queryParams">Change</a>
      </dd>
    </div>
  </dl>
</ng-container>
