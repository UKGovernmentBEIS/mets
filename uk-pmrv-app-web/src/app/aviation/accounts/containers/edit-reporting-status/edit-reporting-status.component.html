<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <app-wizard-step [formGroup]="form" heading="Edit reporting status" (formSubmit)="onSubmit()">
      <div
        govuk-select
        widthClass="govuk-!-width-full"
        [options]="statusOptions"
        label="Reporting status"
        formControlName="status"
      ></div>
      <div govuk-textarea [maxLength]="maxReasonLength" label="Reason" formControlName="reason"></div>
    </app-wizard-step>
    <a govukLink [routerLink]="['../']">Return to account</a>
  </div>
</div>
