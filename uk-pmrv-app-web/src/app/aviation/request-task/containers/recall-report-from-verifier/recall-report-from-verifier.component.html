<div *ngIf="(isRecallSubmitted$ | async) === false; else confirmationTemplate">
  <app-page-heading size="xl"> Are you sure you want to recall the report from the verifier? </app-page-heading>

  <p class="govuk-body">Any progress the verifier has made will be saved.</p>

  <div class="govuk-button-group">
    <button type="button" appPendingButton (click)="onRecall()" govukWarnButton>Yes, recall the report</button>
  </div>
</div>

<ng-template #confirmationTemplate>
  <app-confirmation-shared
    title="Report recalled from the verifier"
    [whatHappensNextTemplate]="whatHappensNextTemplate"
    returnToLink="/aviation/dashboard"
  ></app-confirmation-shared>
</ng-template>

<ng-template #whatHappensNextTemplate>
  <p class="govuk-body">Their task list will show that you are working on the report.</p>

  <h3 class="govuk-heading-m">What happens next</h3>

  <p class="govuk-body">You can continue with the report, and both your timelines will display this event.</p>
</ng-template>
