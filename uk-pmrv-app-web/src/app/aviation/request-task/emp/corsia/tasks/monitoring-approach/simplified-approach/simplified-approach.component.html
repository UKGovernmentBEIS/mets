<div class="govuk-!-width-two-thirds" *ngIf="vm$ | async as vm">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    heading="Eligibility to use the CERT"
    submitText="Continue"
    [hideSubmit]="false"
  >
    <app-simplified-approach-form [vm]="vm"></app-simplified-approach-form>
  </app-wizard-step>
</div>
<app-return-to-link></app-return-to-link>
