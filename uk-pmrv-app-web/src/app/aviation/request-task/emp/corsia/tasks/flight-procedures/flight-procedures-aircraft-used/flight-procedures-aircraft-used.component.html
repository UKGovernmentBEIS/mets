<app-wizard-step
  (formSubmit)="onSubmit()"
  [formGroup]="form"
  heading="Details about the aircraft in use"
  submitText="Continue"
  [hideSubmit]="false"
>
  <p class="govuk-body govuk-!-width-two-thirds">
    Describe the procedures used to track the monitoring completeness and emissions reporting of all aircraft in use,
    over the monitoring year.
  </p>

  <app-flight-procedures-form></app-flight-procedures-form>
</app-wizard-step>

<app-return-to-link></app-return-to-link>
