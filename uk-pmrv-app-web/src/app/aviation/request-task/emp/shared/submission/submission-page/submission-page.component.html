<app-page-heading>
  Send
  <span *ngIf="VARIATION_OPERATOR_LED_SUBMIT_TASK_TYPES.includes(taskType | async)"> variation </span>
  application to regulator
</app-page-heading>
<p class="govuk-body govuk-!-width-two-thirds">
  <span>
    By selecting ‘Confirm and send’ you confirm that the information in your
    <span *ngIf="EMP_SUBMIT_TASK_TYPES.includes(taskType | async)"> emissions monitoring plan </span>
    <span *ngIf="VARIATION_OPERATOR_LED_SUBMIT_TASK_TYPES.includes(taskType | async)"> variation </span>
    application is correct to the best of your knowledge.
  </span>
</p>

<div class="govuk-button-group">
  <button (click)="onSubmit()" appPendingButton govukButton type="button">Confirm and send</button>
</div>

<app-return-to-link></app-return-to-link>
