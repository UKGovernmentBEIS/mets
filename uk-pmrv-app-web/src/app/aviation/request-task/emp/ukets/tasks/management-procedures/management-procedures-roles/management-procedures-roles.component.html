<div class="govuk-!-width-two-thirds">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    heading="Monitoring and reporting roles"
    submitText="Continue"
    [hideSubmit]="false"
  >
    <p class="govuk-body">
      Describe the main roles that are responsible for monitoring and reporting on emissions, and the main duties that
      the holders of these roles perform.
    </p>
    <app-management-procedures-roles-form [heading]="heading"></app-management-procedures-roles-form>
  </app-wizard-step>
</div>
<app-return-to-link></app-return-to-link>
