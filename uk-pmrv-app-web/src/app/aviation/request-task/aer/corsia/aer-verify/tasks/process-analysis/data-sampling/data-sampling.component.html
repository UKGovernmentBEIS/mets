<app-wizard-step (formSubmit)="onSubmit()" [formGroup]="form" heading="Data sampling" submitText="Continue">
  <div
    formControlName="dataSampling"
    govuk-textarea
    hint="Include records or evidence sampled, sample size, and sampling method(s) used."
    [maxLength]="10000"
  ></div>

  <div
    formControlName="dataSamplingResults"
    govuk-textarea
    label="Results of data sampling"
    hint="Specify the results of all data sampling and testing, and name the cross-checks applied."
    [maxLength]="10000"
  ></div>
</app-wizard-step>
<app-return-to-link></app-return-to-link>
