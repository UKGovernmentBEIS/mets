<app-wizard-step
  (formSubmit)="onSubmit()"
  [formGroup]="form"
  heading="Conclusion relating to the operator's emissions report"
  submitText="Continue"
>
  <p class="govuk-body">
    Provide your conclusions on the verification of the operator's emissions report. Give an individual conclusion for
    each verification objective as listed in Schedule 6(3) of the Air Navigation Order.
  </p>
  <div formControlName="emissionsReportConclusion" govuk-textarea [maxLength]="10000"></div>
</app-wizard-step>
<app-return-to-link></app-return-to-link>
