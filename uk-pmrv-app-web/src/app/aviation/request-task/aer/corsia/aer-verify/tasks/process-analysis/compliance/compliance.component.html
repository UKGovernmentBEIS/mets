<app-wizard-step
  (formSubmit)="onSubmit()"
  [formGroup]="form"
  heading="Compliance with the emissions monitoring plan"
  submitText="Continue"
>
  <div
    formControlName="emissionsMonitoringPlanCompliance"
    govuk-textarea
    hint="State if the monitoring was performed according to the EMP. If not, please give details and assess deviations (materiality)."
    [maxLength]="10000"
  ></div>
</app-wizard-step>
<app-return-to-link></app-return-to-link>
