<ng-container *ngIf="vm$ | async as vm">
  <app-page-heading>{{ vm.pageHeader }}</app-page-heading>
  <app-total-emissions-scheme-corsia></app-total-emissions-scheme-corsia>
  <div class="govuk-button-group" *ngIf="!vm.hideSubmit">
    <button (click)="onSubmit()" appPendingButton govukButton type="button">
      Confirm and complete
    </button>
  </div>
</ng-container>
<app-return-to-link></app-return-to-link>
