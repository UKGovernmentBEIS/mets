<app-wizard-step
  (formSubmit)="onSubmit()"
  [formGroup]="form"
  submitText="Continue"
  [hideSubmit]="false"
  heading="Add a non-conformity from the previous year that has not been resolved"
>
  <p class="govuk-body">
    You should describe each issue in as much detail as possible so the regulator can understand:
  </p>
  <ul class="govuk-list govuk-list--bullet govuk-!-width-two-thirds">
    <li>their size and nature</li>
    <li>if there is a material impact on the reported data</li>
    <li>which element of the report, the emissions monitoring plan or regulations the issue relates to</li>
  </ul>

  <div
    label="Description"
    [maxLength]="10000"
    formControlName="explanation"
    govuk-textarea
    class="govuk-!-width-two-thirds"
  ></div>
</app-wizard-step>

<app-return-to-link></app-return-to-link>
