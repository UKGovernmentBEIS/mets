<ng-container *ngIf="vm$ | async as vm">
  <app-page-heading> {{ vm.pageHeader }}</app-page-heading>
  <app-compliance-monitoring-group-template
    [isEditable]="vm.isEditable"
    [compliance]="vm.verificationReportData?.complianceMonitoringReportingRules"
  ></app-compliance-monitoring-group-template>
  <div *ngIf="!vm.hideSubmit" class="govuk-button-group">
    <button appPendingButton govukButton type="button" (click)="onSubmit()">Confirm and complete</button>
  </div>

  <app-aviation-aer-verification-review-decision-group
    *ngIf="vm.showDecision"
    taskKey="complianceMonitoringReportingRules"
  ></app-aviation-aer-verification-review-decision-group>
</ng-container>
<app-return-to-link></app-return-to-link>
