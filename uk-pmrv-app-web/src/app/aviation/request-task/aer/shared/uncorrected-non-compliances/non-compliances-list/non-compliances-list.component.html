<div *ngIf="vm$ | async as vm" class="govuk-!-width-two-thirds">
  <h2 class="govuk-heading-l">{{ vm.pageHeader }}</h2>

  <app-uncorrected-item-group
    [isEditable]="vm.isEditable"
    [uncorrectedItems]="vm.uncorrectedNonCompliances?.uncorrectedNonCompliances ?? []"
    [queryParams]="{ change: true }"
  ></app-uncorrected-item-group>
  <div class="govuk-button-group" *ngIf="vm.uncorrectedNonCompliances?.uncorrectedNonCompliances?.length > 0">
    <button *ngIf="vm.isEditable" govukButton [routerLink]="['../summary']" type="button">Continue</button>
  </div>
</div>
<app-return-to-link></app-return-to-link>
