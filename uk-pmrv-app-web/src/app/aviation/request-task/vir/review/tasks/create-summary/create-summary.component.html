<app-wizard-step
  *ngIf="vm$ | async as vm"
  (formSubmit)="onSubmit()"
  [formGroup]="vm.form"
  [heading]="vm.heading"
  submitText="Continue"
  [hideSubmit]="vm.isEditable === false"
>
  <p class="govuk-body">Here you can give a short summary response to the operator's proposed improvements.</p>
  <div
    formControlName="reportSummary"
    govuk-textarea
    label="Report summary"
    hint="This text will be added to the improvement response letter"
    labelSize="medium"
    [maxLength]="10000"
  ></div>
</app-wizard-step>
<app-return-to-link></app-return-to-link>
