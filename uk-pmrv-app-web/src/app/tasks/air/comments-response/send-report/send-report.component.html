<app-air-task *ngIf="(isSubmitted$ | async) !== true; else submitted" [heading]="heading" returnToLink="../..">
  <p class="govuk-body">Are you sure you want to send your response to this item to the regulator?</p>
  <govuk-warning-text assistiveText="Warning"
    >You cannot make changes after you submit your response.</govuk-warning-text
  >
  <div *ngIf="isEditable$ | async" class="govuk-button-group">
    <button appPendingButton govukButton type="button" (click)="onConfirm()">Confirm and complete</button>
  </div>
</app-air-task>

<ng-template #submitted>
  <govuk-panel title="Response submitted">
    <p>Response sent successfully</p>
    <p>
      <strong>Your reference code is:</strong><br />
      {{ requestId$ | async }}
    </p>
  </govuk-panel>
  <a govukLink routerLink="/dashboard">Return to: Dashboard</a>
</ng-template>
