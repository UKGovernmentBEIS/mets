<app-alr-task returnLink="../" returnLinkTitle="Complete activity level report" [breadcrumb]="true">
  <app-wizard-step
    (formSubmit)="onContinue()"
    [formGroup]="form"
    heading="Upload the activity level report file"
    caption="Provide the activity level report"
    [hideSubmit]="!isEditable()"
    [showBackLink]="false">
    <div class="govuk-!-width-three-quarters">
      <app-file-input
        [downloadUrl]="getDocumentDownloadUrl"
        formControlName="alrFile"
        headerSize="s"
        label="Upload activity level report"
        hint="Please note the name of your file will change once it is uploaded to the METS workflow. This is to ensure it follows a consistent naming convention for use by regulators and the UK ETS Authority."
        listTitle="Upload activity level report added"
        [showFilesizeHint]="false"
        [fileNameTransformer]="renameFile.bind(this)" />
    </div>
    <div class="govuk-!-width-three-quarters">
      <app-multiple-file-input
        [baseDownloadUrl]="getDownloadUrl()"
        label="Upload supporting files (optional)"
        headerSize="s"
        listTitle="Uploaded supporting files"
        formControlName="files"></app-multiple-file-input>
    </div>
  </app-wizard-step>
</app-alr-task>
