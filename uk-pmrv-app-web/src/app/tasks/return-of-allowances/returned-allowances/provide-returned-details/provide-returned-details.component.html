<app-wizard-step (formSubmit)="onSubmit()" [formGroup]="form" heading="Have allowances been returned?">
  <div formControlName="isAllowancesReturned" govuk-radio>
    <govuk-radio-option [value]="true" label="Yes">
      <ng-container govukConditionalContent>
        <div
          formControlName="returnedAllowancesDate"
          label="Date allowances were returned"
          hint="This date cannot be in the future"
          govuk-date-input
          [isRequired]="true"
        ></div>
      </ng-container>
    </govuk-radio-option>
    <govuk-radio-option [value]="false" label="No"></govuk-radio-option>
  </div>

  <label for="regulatorComments" class="govuk-label govuk-label--m">Your comments (optional)</label>
  <div govuk-textarea formControlName="regulatorComments" hint="The operator cannot see this" [maxLength]="10000"></div>
</app-wizard-step>
<a govukLink routerLink="/dashboard"> Return to your tasks </a>
