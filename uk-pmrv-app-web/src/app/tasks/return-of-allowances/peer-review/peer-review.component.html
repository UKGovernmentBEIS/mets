<app-base-task-container-component
  header="Peer review return of allowances"
  [customContentTemplate]="customContentTemplate"
  expectedTaskType="RETURN_OF_ALLOWANCES_APPLICATION_PEER_REVIEW"
>
</app-base-task-container-component>

<ng-template #customContentTemplate>
  <ng-container>
    <div class="govuk-button-group">
      <button
        *ngIf="allowPeerReviewDecision$ | async"
        (click)="peerReviewDecision()"
        govukButton
        title="Peer review decision"
        type="button"
      >
        Peer review decision
      </button>
    </div>
  </ng-container>

  <ul app-task-item-list>
    <li
      app-task-item
      link="summary"
      linkText="Provide details for return of allowances"
      [status]="sectionStatus$ | async"
    ></li>
  </ul>
</ng-template>
