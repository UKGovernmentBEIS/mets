<app-base-task-container-component
  header="Return of allowances sent for peer review"
  [customContentTemplate]="customContentTemplate"
  expectedTaskType="RETURN_OF_ALLOWANCES_WAIT_FOR_PEER_REVIEW"
>
</app-base-task-container-component>

<ng-template #customContentTemplate>
  <govuk-warning-text> Waiting for peer review, you cannot make any changes</govuk-warning-text>

  <ul app-task-item-list>
    <li
      app-task-item
      link="summary"
      linkText="Provide details for return of allowances"
      [status]="sectionStatus$ | async"
    ></li>
  </ul>
</ng-template>
