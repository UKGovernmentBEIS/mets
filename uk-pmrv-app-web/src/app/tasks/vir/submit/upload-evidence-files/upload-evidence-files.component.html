<app-vir-task [heading]="heading" returnToLink="../..">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    submitText="Continue"
    [hideSubmit]="(isEditable$ | async) === false"
  >
    <app-multiple-file-input
      [baseDownloadUrl]="getDownloadUrl()"
      label="Upload files"
      headerSize="s"
      listTitle="Uploaded attachments"
      formControlName="files"
    ></app-multiple-file-input>
  </app-wizard-step>
</app-vir-task>
