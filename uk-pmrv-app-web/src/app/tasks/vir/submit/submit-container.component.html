<app-base-task-container-component
  [header]="virTitle$ | async"
  [customContentTemplate]="customContentTemplate"
  expectedTaskType="VIR_APPLICATION_SUBMIT"
  [notification]="notification"
  [daysRemaining]="daysRemaining$ | async"
>
</app-base-task-container-component>

<ng-template #customContentTemplate>
  <app-verification-data-group [virPayload]="virPayload$ | async"></app-verification-data-group>

  <h2 class="govuk-heading-s govuk-!-margin-0">Submit</h2>
  <ul app-task-item-list>
    <li
      app-task-item
      link="send-report"
      linkText="Send to the regulator"
      [status]="virPayload$ | async | taskStatus: 'sendReport'"
      [hasContent]="true"
    ></li>
  </ul>
</ng-template>
