<app-doal-task [breadcrumb]="true">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    heading="Upload Operator Activity level report"
    submitText="Save and continue"
  >
    <app-file-input
      [downloadUrl]="getDownloadUrl"
      formControlName="document"
      label="Upload a file"
      listTitle="File added"
    ></app-file-input>

    <div
      formControlName="areActivityLevelsEstimated"
      govuk-radio
      legend="Has the regulator estimated activity levels?"
      legendSize="medium"
      class="govuk-body govuk-!-width-two-thirds"
    >
      <govuk-radio-option [value]="true" label="Yes"></govuk-radio-option>
      <govuk-radio-option [value]="false" label="No"></govuk-radio-option>
    </div>

    <label for="comment" class="govuk-label govuk-label--m">Comments on the information submitted</label>
    <div govuk-textarea formControlName="comment" [maxLength]="10000"></div>
  </app-wizard-step>

  <app-task-return-link taskType="DOAL_APPLICATION_SUBMIT"></app-task-return-link>
</app-doal-task>
