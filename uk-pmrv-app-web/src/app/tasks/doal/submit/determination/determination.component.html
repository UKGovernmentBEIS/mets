<app-doal-task [breadcrumb]="true">
  <app-page-heading>Provide decision on application</app-page-heading>

  <ng-container *ngIf="editable$ | async">
    <div class="govuk-button-group">
      <button appPendingButton govukButton type="button" (click)="onContinue('PROCEED_TO_AUTHORITY')">
        Proceed to UK ETS authority
      </button>
      <button govukSecondaryButton type="button" (click)="onContinue('CLOSED')">Close</button>
    </div>
  </ng-container>

  <app-task-return-link taskType="DOAL_APPLICATION_SUBMIT"></app-task-return-link>
</app-doal-task>
