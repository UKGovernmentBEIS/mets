<app-doal-task [breadcrumb]="true">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    caption="Close task"
    heading="Provide a reason to support your decision"
    submitText="Save and continue"
    [hideSubmit]="(editable$ | async) === false"
  >
    <div govuk-textarea formControlName="reason" [maxLength]="10000"></div>
  </app-wizard-step>

  <app-task-return-link taskType="DOAL_APPLICATION_SUBMIT" [levelsUp]="3"></app-task-return-link>
</app-doal-task>
