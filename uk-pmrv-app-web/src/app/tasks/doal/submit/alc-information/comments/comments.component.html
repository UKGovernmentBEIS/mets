<app-doal-task [breadcrumb]="true">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    caption="Provide information about this activity level determination"
    heading="Comments for UK ETS authority (optional)"
    submitText="Save and continue"
    [hideSubmit]="(editable$ | async) === false"
  >
    <span class="govuk-body">For example:</span>
    <ul class="govuk-list govuk-list--bullet">
      <li>large changes to activity levels or allocation</li>
      <li>adjustments to previous year's activity levels</li>
      <li>energy efficiency, including where the regulator rejects the adjustment</li>
    </ul>

    <div govuk-textarea formControlName="commentsForUkEtsAuthority" [maxLength]="10000"></div>
  </app-wizard-step>

  <app-task-return-link [levelsUp]="2" taskType="DOAL_APPLICATION_SUBMIT"></app-task-return-link>
</app-doal-task>
