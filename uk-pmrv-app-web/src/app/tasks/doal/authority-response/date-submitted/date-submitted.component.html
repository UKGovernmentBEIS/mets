<app-doal-task [breadcrumb]="true">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    heading="Provide the date application was submitted to the authority"
    submitText="Save and continue"
  >
    <div
      formControlName="date"
      govuk-date-input
      [max]="today"
      [isRequired]="true"
      hint="This date cannot be in the future"
    ></div>
  </app-wizard-step>

  <app-task-return-link taskType="DOAL_AUTHORITY_RESPONSE"></app-task-return-link>
</app-doal-task>
