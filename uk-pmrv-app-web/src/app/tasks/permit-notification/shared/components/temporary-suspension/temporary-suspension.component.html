<div class="govuk-!-width-two-thirds">
  <app-page-heading>Temporary suspension of a regulated activity</app-page-heading>

  <div
    formControlName="description"
    govuk-textarea
    [maxLength]="10000"
    hint="Include details of how the infrastructure remains present to restart regulated activities"
    label="Describe the regulated activities which are temporarily suspended"></div>

  <ng-content></ng-content>

  <div
    formControlName="startDateOfNonCompliance"
    govuk-date-input
    label="When did the regulated activity stop?"
    [isRequired]="true"></div>

  <div
    formControlName="endDateOfNonCompliance"
    govuk-date-input
    label="When is the regulated activity proposed to restart?"
    [isRequired]="true"></div>
</div>
