<app-bdr-task-review returnToLink="../../" [breadcrumb]="true">
  <app-page-heading caption="BDR verification opinion statement">Check your answers</app-page-heading>
  <app-opinion-statement-summary-template
    [notes]="bdrPayload()?.verificationReport?.opinionStatement?.notes"
    [opinionStatementFiles]="opinionStatementFiles()"
    [isEditable]="isEditable()"></app-opinion-statement-summary-template>

  <div *ngIf="isEditable() && hideSubmit() === false" class="govuk-button-group">
    <button appPendingButton govukButton type="button" (click)="onConfirm()">Confirm and complete</button>
  </div>
</app-bdr-task-review>
