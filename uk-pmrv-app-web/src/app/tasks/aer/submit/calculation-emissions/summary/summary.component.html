<app-aer-task>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <app-page-heading>Check your answers</app-page-heading>
    </div>
    <div class="govuk-grid-column-one-quarter" *ngIf="isEditable$ | async">
      <div class="float-right">
        <button type="button" (click)="onDelete()" govukSecondaryButton>Delete</button>
      </div>
    </div>
  </div>

  <app-calculation-emissions-tier-summary
    [isEditable]="isEditable$ | async"
    [payload]="payload$ | async"
    [index]="index$ | async"
    [areTiersExtraConditionsMet]="areTiersExtraConditionsMet$ | async"
  >
    <div *ngIf="isEditable$ | async" class="govuk-button-group">
      <button appPendingButton govukButton type="button" (click)="onConfirm()">Confirm and complete</button>
    </div>
  </app-calculation-emissions-tier-summary>

  <a govukLink routerLink="../..">Return to: {{ 'CALCULATION_CO2' | monitoringApproachEmissionDescription }} </a>
</app-aer-task>
