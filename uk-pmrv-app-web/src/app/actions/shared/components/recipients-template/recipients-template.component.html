<ng-container *ngIf="vm() as vm">
  <h2 app-summary-header class="govuk-heading-m">{{ header }}</h2>

  <dl govuk-summary-list [hasBorders]="hasBorders">
    <div govukSummaryListRow>
      <dt govukSummaryListRowKey>Users</dt>
      <dd govukSummaryListRowValue>
        <div *ngFor="let user of vm.notificationUsers">
          {{ user }}
        </div>
      </dd>
    </div>
    <div govukSummaryListRow *ngIf="vm.nameOnSignature">
      <dt govukSummaryListRowKey>Name and signature on the {{ officialNoticeText.toLocaleLowerCase() }}</dt>
      <dd govukSummaryListRowValue>
        {{ vm.nameOnSignature }}
      </dd>
    </div>
    <div govukSummaryListRow *ngIf="vm.noticeFile.length > 0">
      <dt govukSummaryListRowKey>{{ officialNoticeText }}</dt>
      <dd govukSummaryListRowValue>
        <app-summary-download-files [files]="vm.noticeFile"></app-summary-download-files>
      </dd>
    </div>
  </dl>
</ng-container>
