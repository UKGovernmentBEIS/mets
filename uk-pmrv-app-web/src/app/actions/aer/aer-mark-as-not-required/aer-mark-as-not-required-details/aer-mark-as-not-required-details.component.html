<ng-container *ngIf="action$ | async as action">
  <app-request-action-heading headerText="Marked as not required" [timelineCreationDate]="action.creationDate">
  </app-request-action-heading>

  <ng-container *ngIf="action.payload.markNotRequiredDetails.reason">
    <h2 class="govuk-heading-m">Details</h2>
    <dl govuk-summary-list [hasBorders]="true">
      <div govukSummaryListRow>
        <dt govukSummaryListRowKey>Reason</dt>
        <dd class="pre-wrap" govukSummaryListRowValue>
          {{ action.payload.markNotRequiredDetails.reason }}
        </dd>
      </div>
    </dl>
  </ng-container>
</ng-container>
