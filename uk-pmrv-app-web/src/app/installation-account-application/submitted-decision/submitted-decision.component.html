<ng-container *ngIf="action$ | async as action">
  <app-request-action-heading
    [headerText]="
      action.payload.decision === 'ACCEPTED'
        ? 'The regulator accepted the installation account application'
        : 'The regulator rejected the installation account application'
    "
    [timelineCreationDate]="action.creationDate"
  >
  </app-request-action-heading>

  <ng-container *ngIf="action.payload.reason">
    <h2 class="govuk-heading-m">Details</h2>
    <dl govuk-summary-list [hasBorders]="true">
      <div govukSummaryListRow>
        <dt govukSummaryListRowKey>Decision</dt>
        <dd class="pre-wrap" govukSummaryListRowValue>{{ action.payload.reason }}</dd>
      </div>
    </dl>
  </ng-container>
</ng-container>
