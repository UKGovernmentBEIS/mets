<ng-content></ng-content>

<div formControlName="procedureName" govuk-text-input label="Name of the procedure"></div>

<div formControlName="procedureReference" govuk-text-input label="Procedure reference"></div>

<div formControlName="diagramReference" govuk-text-input label="Diagram reference (optional)"></div>

<div formControlName="procedureDescription" govuk-textarea label="Procedure description (optional)"></div>

<div
  formControlName="dataMaintenanceResponsibleEntity"
  govuk-text-input
  label="Department or role responsible for data maintenance (optional)"
></div>

<div
  formControlName="locationOfRecords"
  govuk-text-input
  hint="Usually a physical location where records are kept"
  label="Location of records (optional)"
></div>

<div formControlName="itSystemUsed" govuk-text-input label="IT system used (optional)"></div>

<div
  formControlName="standardsAppliedList"
  govuk-text-input
  label="List of EN or other standards applied (optional)"
></div>
