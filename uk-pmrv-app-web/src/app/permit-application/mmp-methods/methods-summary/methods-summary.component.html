<app-permit-task
  reviewGroupTitle="Monitoring methodology"
  reviewGroupUrl="monitoring-methodology-plan"
  [breadcrumb]="true"
  *ngIf="vm() as vm">
  <app-page-heading caption="Monitoring methodology plan">Check your answers</app-page-heading>

  <app-mmp-methods-summary-template
    [hasTwoOrMoreSubInstallationsCompleted]="hasTwoOrMoreSubInstallationsCompleted"
    [form]="form"
    [isEditable]="vm.isEditable"></app-mmp-methods-summary-template>

  <div class="govuk-button-group">
    <button appPendingButton govukButton type="button" (click)="confirm()" *ngIf="vm.showSubmitButton">
      Confirm and complete
    </button>
  </div>
  <app-list-return-link
    reviewGroupTitle="Monitoring Methodology Plan"
    reviewGroupUrl="monitoring-methodology-plan"></app-list-return-link>
</app-permit-task>
