<app-permit-task
  [breadcrumb]="[
    {
      text: 'CALCULATION_CO2' | monitoringApproachDescription,
      link: ['calculation']
    }
  ]"
>
  <app-wizard-step
    [showBackLink]="true"
    (formSubmit)="onContinue()"
    [formGroup]="form"
    submitText="Continue"
    [caption]="'CALCULATION_CO2' | monitoringApproachDescription"
    heading="Sampling plan appropriateness"
    [hideSubmit]="(store.isEditable$ | async) === false"
  >
    <app-procedure-form>
      <div class="govuk-body">
        <p>Provide details of how the organisation checks the appropriateness of the sampling plan.</p>
      </div>
    </app-procedure-form>
  </app-wizard-step>
  <app-approach-return-link
    [parentTitle]="'CALCULATION_CO2' | monitoringApproachDescription"
    reviewGroupUrl="calculation"
    [isNested]="true"
  ></app-approach-return-link>
</app-permit-task>
