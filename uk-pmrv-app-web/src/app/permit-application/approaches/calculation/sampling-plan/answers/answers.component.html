<app-permit-task [breadcrumb]="[{ text: 'CALCULATION_CO2' | monitoringApproachDescription, link: ['calculation'] }]">
  <app-page-heading [caption]="'CALCULATION_CO2' | monitoringApproachDescription">Check your answers</app-page-heading>
  <app-calculation-plan-summary-details [changePerStage]="true"></app-calculation-plan-summary-details>
  <div class="govuk-button-group">
    <button appPendingButton govukButton type="button" (click)="confirm()" *ngIf="(store.isEditable$ | async) === true">
      Confirm and complete
    </button>
  </div>
  <app-approach-return-link
    [parentTitle]="'CALCULATION_CO2' | monitoringApproachDescription"
    reviewGroupUrl="calculation"
  ></app-approach-return-link>
</app-permit-task>
