<app-permit-task [breadcrumb]="[{ text: 'CALCULATION_CO2' | monitoringApproachDescription, link: ['calculation'] }]">
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    submitText="Confirm and complete"
    [caption]="'CALCULATION_CO2' | monitoringApproachDescription"
    heading="Approach description"
    [hideSubmit]="(store.isEditable$ | async) === false"
  >
    <div class="govuk-body">
      <p>Include:</p>
      <ul>
        <li>list the relevant information needed here</li>
      </ul>
    </div>

    <div
      formControlName="approachDescription"
      govuk-textarea
      [maxLength]="30000"
      label="Describe the calculation method used to determine the annual CO2 emissions"
    ></div>
  </app-wizard-step>

  <app-approach-return-link
    [parentTitle]="'CALCULATION_CO2' | monitoringApproachDescription"
    reviewGroupUrl="calculation"
  ></app-approach-return-link>
</app-permit-task>
