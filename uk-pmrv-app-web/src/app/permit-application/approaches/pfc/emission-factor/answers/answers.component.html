<app-permit-task [breadcrumb]="[{ text: 'CALCULATION_PFC' | monitoringApproachDescription, link: ['pfc'] }]">
  <app-page-heading [caption]="'CALCULATION_PFC' | monitoringApproachDescription">Check your answers</app-page-heading>
  <app-emission-factor-summary-details
    [emissionFactor]="('CALCULATION_PFC' | monitoringApproachTask | async).tier2EmissionFactor"
    [changePerStage]="true"
    cssClass="summary-list--edge-border"
  >
  </app-emission-factor-summary-details>
  <div class="govuk-button-group">
    <button appPendingButton govukButton type="button" (click)="confirm()" *ngIf="(store.isEditable$ | async) === true">
      Confirm and complete
    </button>
  </div>
  <app-approach-return-link
    [parentTitle]="'CALCULATION_PFC' | monitoringApproachDescription"
    reviewGroupUrl="pfc"
  ></app-approach-return-link>
</app-permit-task>
