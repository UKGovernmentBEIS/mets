<ng-container
  *ngIf="('CALCULATION_PFC' | monitoringApproachTask | async).sourceStreamCategoryAppliedTiers[index$ | async] as tier"
>
  <app-permit-task
    [notification]="notification"
    [breadcrumb]="[
      { text: 'CALCULATION_PFC' | monitoringApproachDescription, link: ['pfc'] },
      { text: tier | sourceStreamCategoryName | async, link: ['pfc', 'category-tier', index$ | async] }
    ]"
  >
    <app-page-heading
      caption="{{ 'CALCULATION_PFC' | monitoringApproachDescription }}, {{ tier | sourceStreamCategoryName | async }}"
      >Emission factor</app-page-heading
    >

    <app-category-tier-emission-factor-summary-overview></app-category-tier-emission-factor-summary-overview>

    <a govukLink routerLink="../.."> Return to: {{ tier | sourceStreamCategoryName | async }} </a>
  </app-permit-task>
</ng-container>
