        invitationToken:
          type: string
        password:
          type: string
      description: The operator user credentials
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        data:
          type: array
          items:
            type: object
    AddressDTO:
      required:
        - city
        - country
        - line1
        - postcode
      type: object
      properties:
        line1:
          maxLength: 255
          minLength: 0
          type: string
        line2:
          maxLength: 255
          minLength: 0
          type: string
        city:
          maxLength: 255
          minLength: 0
          type: string
        country:
          type: string
        postcode:
          maxLength: 64
          minLength: 0
          type: string
    VerificationBodyUpdateDTO:
      required:
        - accreditationReferenceNumber
        - address
        - emissionTradingSchemes
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 100
          minLength: 0
          type: string
        accreditationReferenceNumber:
          maxLength: 25
          minLength: 0
          type: string
        address:
          $ref: '#/components/schemas/AddressDTO'
        emissionTradingSchemes:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
              - UK_ETS_INSTALLATIONS
              - EU_ETS_INSTALLATIONS
              - UK_ETS_AVIATION
              - CORSIA
      description: The verification body dto to update
    RegisterUserLoginDomainDTO:
      required:
        - loginDomain
      type: object
      properties:
        loginDomain:
          type: string
          enum:
            - INSTALLATION
            - AVIATION
      description: The last login domain
    NoteRequest:
      required:
        - note
      type: object
      properties:
        note:
          maxLength: 10000
          minLength: 0
          type: string
        files:
          uniqueItems: true
          type: array
          items:
            type: string
            format: uuid
      description: The note request
    OperatorUserRegistrationWithCredentialsDTO:
      required:
        - emailToken
        - firstName
        - lastName
        - password
      type: object
      properties:
        emailToken:
          type: string
        firstName:
          maxLength: 255
          minLength: 0
          type: string
        lastName:
          maxLength: 255
          minLength: 0
          type: string
        phoneNumber:
          $ref: '#/components/schemas/PhoneNumberDTO'
        mobileNumber:
          $ref: '#/components/schemas/PhoneNumberDTO'
        termsVersion:
          maximum: 255
          type: integer
          format: int32
        password:
          type: string
      description: The userRegistrationDTO
    PhoneNumberDTO:
      type: object
      properties:
        countryCode:
          type: string
        number:
          maxLength: 255
          minLength: 0
          type: string
    OperatorUserDTO:
      required:
        - email
        - firstName
        - lastName
      type: object
      properties:
        email:
          maxLength: 255
          minLength: 0
          type: string
        firstName:
          maxLength: 255
          minLength: 0
          type: string
        lastName:
          maxLength: 255
          minLength: 0
          type: string
        termsVersion:
          maximum: 255
          type: integer
          format: int32
        status:
          type: string
          enum:
            - REGISTERED
